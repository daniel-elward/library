<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>The Odin Project Library</h1>
    </div>

    <div class="expand-form">
        <button onclick="openForm()">Add New Book
        </button>
    </div>

    <div class="add-book">

        <form id="newBookForm">
            <label><b>Title</b><input type="text" name="title" required><br></label>


            <label><b>Author</b><input type="author" name="author" required><br></label>

            <label><b>Page Count</b><input type="text" name="pageCount" required><br></label>

            <label><b>Have you read this book?</b>
            <select name="read">
                <option>Yes</option>
                <option>No</option>
            </select></label><br>

            <button type="submit" onclick="closeForm()">Submit</button> 
            <button class="close-form" onclick="closeForm()">Close Form</button>
        </form>
    </div>

    <div class="card-wrapper">

    </div>
</div>
</body>
</html>
